<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">

        <header>
            <h1> Weather Dashboard </h1>
        </header>

        <main class="row">
            <div class="col-12 col-xxl-3 city-column">
                <h2>Search for a City</h2>
                <div class="d-grid gap-2">
                    <label for="city-input"></label>
                    <input type="text" id="city-input" placeholder="Salt Lake City">
                    <button class="btn" id="save-button">Get Weather!</button>
                </div>
                <div class="d-grid"> 
                    <div id="city-list"></div>
                    <button id="clear-cities">Clear City Searches</button>
                </div>
                
            </div>

            <div class="col-12 col-xxl-9 p-5">
                <div class="align-items-center m-4" id="weather-container"></div>
                <div class="row align-items-center m-3" id="forecast-container"></div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
            ></script>
            
        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
